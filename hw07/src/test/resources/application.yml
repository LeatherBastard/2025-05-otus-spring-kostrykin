spring:
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  shell:
    interactive:
      enabled: false
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql



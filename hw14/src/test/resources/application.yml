spring:
  shell:
    interactive:
      enabled: false
    script:
      enabled: false
    command:
      version:
        enabled: false
  batch:
    job:
      enabled: false

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 5.0.0

  data:
    mongodb:
      uri: mongodb://localhost:27017/library
      host: localhost
      database: library
      port: 0

  logging:
    level:
      de:
        flapdoodle:
          embed: DEBUG
        org:
          springframework:
            data:
              mongodb: DEBUG
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main menu</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }

        .main-menu{
            padding-top:100px;
        }


    </style>

</head>
<body>

<h3>Genres:</h3>
<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        getGenres();
    });

    function getGenres() {
              fetch('/api/genres')
                  .then(response => response.json())
                  .then(genres => {
                       let table = document.getElementsByClassName('genres')[0].tBodies[0];
                     for(var i=0;i<genres.length;i++)
                     {
                       let tr=document.createElement('tr')

                       let cell1=document.createElement('td');
                       cell1.textContent=genres[i].id;
                       tr.appendChild(cell1);

                       let cell2=document.createElement('td');
                       cell2.textContent=genres[i].name;
                       tr.appendChild(cell2);

                       table.appendChild(tr);

                     }
                  })
                   .catch(error => console.error('Error:', error));
          }

</script>

<div class="main-menu">
    <div><a href="/">Main menu</a></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Main menu</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        .main-menu{
            padding-top:100px;
        }


    </style>

</head>
<body>

<h3>Books:</h3>
<table class="books" id="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    getBooks();

async function getBooks() {

let response= await fetch('/api/books');
let books= await response.json();
books=books._embedded.books;

      let table = document.getElementById('books').tBodies[0];
    for(var i=0;i<books.length;i++)
    {
      let tr=document.createElement('tr')

      let cell1=document.createElement('td');
      cell1.textContent=books[i].id;
      tr.appendChild(cell1);

      let cell2=document.createElement('td');
      cell2.textContent=books[i].title;
      tr.appendChild(cell2);

     let cell3=document.createElement('td');
     cell3.textContent=books[i].author.fullName;
     tr.appendChild(cell3);

     let cell4=document.createElement('td');
     let ulist=document.createElement('ul');
     cell4.appendChild(ulist);
     for(var j=0;j<books[i].genres.length;j++)
     {
         let litem=document.createElement('li');
         litem.textContent=books[i].genres[j].name;
         ulist.appendChild(litem);
     }
     tr.appendChild(cell4);

      table.appendChild(tr);

   }

   }

</script>


<div class="main-menu">
    <div><a href="/">Main menu</a></div>
</div>

</body>
</html>

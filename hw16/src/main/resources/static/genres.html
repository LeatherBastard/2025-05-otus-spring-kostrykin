<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Main menu</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }

        .main-menu{
            padding-top:100px;
        }


    </style>

</head>
<body>

<h3>Genres:</h3>
<table class="genres" id="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<script>
    getGenres();
  async function getGenres() {
             let response=await fetch('/api/genres');
             let genres=await response.json();
             genres=genres._embedded.genres;

              let table = document.getElementById('genres').tBodies[0];
            for(var i=0;i<genres.length;i++)
            {
              let tr=document.createElement('tr')

              let cell1=document.createElement('td');
              cell1.textContent=genres[i].id;
              tr.appendChild(cell1);

              let cell2=document.createElement('td');
              cell2.textContent=genres[i].name;
              tr.appendChild(cell2);

              table.appendChild(tr);

            }

          }

</script>

<div class="main-menu">
    <div><a href="/">Main menu</a></div>
</div>

</body>
</html>
